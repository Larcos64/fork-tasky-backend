databaseChangeLog:
  - changeSet:
      id: v1
      author: wjfatuan
      changes:
        - createTable:
            tableName: dummy
            columns:
              - column:
                  name: id
                  type: varchar(128)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: dummy_value
                  type: varchar(256)
  - changeSet:
      id: v2
      author: wjfatuan
      changes:
        - createTable:
            tableName: usuarios
            columns:
              - column:
                  name: uid
                  type: varchar(128)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nombre_usuario
                  type: varchar(64)
              - column:
                  name: contrasena
                  type: varchar(64)
              - column:
                  name: nombres
                  type: varchar(64)
              - column:
                  name: apellidos
                  type: varchar(64)
              - column:
                  name: correo_electronico
                  type: varchar(64)
              - column:
                  name: fecha_creacion
                  type: timestamp
  - changeSet:
      id: wjfatuan3
      author: wjfatuan
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: varchar(128)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: descripcion
                  type: varchar(256)
              - column:
                  name: task_list_id
                  type: varchar(128)
              - column:
                  name: usuario_uid
                  type: varchar(128)
        - addForeignKeyConstraint:
            baseColumnNames: usuario_uid
            baseTableName: tasks
            constraintName: fk_tasks_usuario
            referencedColumnNames: uid
            referencedTableName: usuarios
